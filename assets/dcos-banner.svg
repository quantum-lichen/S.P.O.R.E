<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1e2e;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#44a08d;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7bc67e;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="8"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#4ecdc4" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Neural network nodes - left cluster -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="80" cy="60" r="4" fill="#4ecdc4"/>
    <circle cx="120" cy="90" r="3" fill="#7bc67e"/>
    <circle cx="60" cy="110" r="3.5" fill="#44a08d"/>
    <circle cx="100" cy="140" r="4" fill="#4ecdc4"/>
    <circle cx="140" cy="55" r="2.5" fill="#7bc67e"/>
    <circle cx="50" cy="75" r="2" fill="#44a08d"/>
    <!-- connections -->
    <line x1="80" y1="60" x2="120" y2="90" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
    <line x1="120" y1="90" x2="60" y2="110" stroke="#44a08d" stroke-width="0.5" opacity="0.4"/>
    <line x1="60" y1="110" x2="100" y2="140" stroke="#7bc67e" stroke-width="0.5" opacity="0.4"/>
    <line x1="80" y1="60" x2="140" y2="55" stroke="#4ecdc4" stroke-width="0.5" opacity="0.3"/>
    <line x1="50" y1="75" x2="80" y2="60" stroke="#44a08d" stroke-width="0.5" opacity="0.3"/>
    <line x1="120" y1="90" x2="100" y2="140" stroke="#7bc67e" stroke-width="0.5" opacity="0.3"/>
    <line x1="50" y1="75" x2="60" y2="110" stroke="#4ecdc4" stroke-width="0.5" opacity="0.2"/>
  </g>

  <!-- Neural network nodes - right cluster -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="680" cy="70" r="3.5" fill="#4ecdc4"/>
    <circle cx="720" cy="100" r="4" fill="#7bc67e"/>
    <circle cx="660" cy="130" r="3" fill="#44a08d"/>
    <circle cx="740" cy="60" r="2.5" fill="#4ecdc4"/>
    <circle cx="700" cy="150" r="3" fill="#7bc67e"/>
    <circle cx="750" cy="130" r="2" fill="#44a08d"/>
    <!-- connections -->
    <line x1="680" y1="70" x2="720" y2="100" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
    <line x1="720" y1="100" x2="660" y2="130" stroke="#44a08d" stroke-width="0.5" opacity="0.4"/>
    <line x1="660" y1="130" x2="700" y2="150" stroke="#7bc67e" stroke-width="0.5" opacity="0.4"/>
    <line x1="740" y1="60" x2="720" y2="100" stroke="#4ecdc4" stroke-width="0.5" opacity="0.3"/>
    <line x1="720" y1="100" x2="750" y2="130" stroke="#44a08d" stroke-width="0.5" opacity="0.3"/>
    <line x1="680" y1="70" x2="740" y2="60" stroke="#7bc67e" stroke-width="0.5" opacity="0.2"/>
  </g>

  <!-- Brain icon -->
  <g transform="translate(370, 45)" filter="url(#glow)">
    <text font-size="50" fill="url(#accent)" font-family="serif" text-anchor="middle" x="30" y="45">ðŸ§ </text>
  </g>

  <!-- Title -->
  <text x="400" y="130" font-family="'Georgia', 'Times New Roman', serif" font-size="36" fill="url(#accent)" text-anchor="middle" font-weight="bold" letter-spacing="4">DCOS</text>

  <!-- Subtitle -->
  <text x="400" y="158" font-family="'Helvetica Neue', 'Arial', sans-serif" font-size="13" fill="#8892a4" text-anchor="middle" letter-spacing="3">DISTRIBUTED COGNITIVE OPERATING SYSTEM</text>

  <!-- Tagline -->
  <text x="400" y="182" font-family="'Georgia', 'Times New Roman', serif" font-size="11" fill="#5a6577" text-anchor="middle" font-style="italic">A Lichen-Collectives Research Initiative</text>

  <!-- Decorative line -->
  <line x1="250" y1="105" x2="350" y2="105" stroke="url(#accent)" stroke-width="0.5" opacity="0.3"/>
  <line x1="450" y1="105" x2="550" y2="105" stroke="url(#accent)" stroke-width="0.5" opacity="0.3"/>
</svg>
